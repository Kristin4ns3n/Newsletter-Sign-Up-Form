<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>
  <!-- So basically is a two part card -->
  <main>
    <!-- This container is my parent element -->
    <!-- Colocar um id -->
    <div class="container">

      <!-- Left part of the card -->
      <picture class="image__wrap">
        <source srcset="./assets/images/illustration-sign-up-desktop.svg" media="(min-width: 600px)" alt="">
        <img src="./assets/images/illustration-sign-up-mobile.svg" alt="">
      </picture>

      <!-- Right part of the card -->
      <div class="content">
    
        <h1 class="content__heading"> Stay updated!</h1>
          <p class="content__paragraph">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          
          <ul class="content__bullets">
            <li class="bullet-item">
                <p class="paragraph_bullet">Product discovery and building what matters</p>
            </li>
            <li class="bullet-item">
                <p class="paragraph_bullet">Measuring to ensure updates are a success</p>
            </li>
            <li class="bullet-item">    
                <p class="paragraph_bullet">And much more!</p>
            </li>
          </ul>
         
          <!-- Sign-up form -->
          <!-- I think here I can do a grid display -->
          <!-- Study form action -- jogar em outra pÃ¡gina -->
          <form class="sign-up" action="outro.html">
            <label class="email-address" for="email">Email address</label>            
            <input type="email" class="email-subscription" placeholder="email@company.com">
            
            <button type="submit" class="button">Subscribe to monthly newsletter</button>
          </form>    
          <!-- Sign-up form end -->
        </div>   
     
  </div>
</main>

<script src="index.js"></script>
</body>
</html>
