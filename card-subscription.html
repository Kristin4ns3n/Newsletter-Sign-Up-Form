<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
    <main>
        <div class="container card-subscription">

            <picture class="icon-wrap">
              <img src="./assets/images/icon-success.svg" alt="">
            </picture>
        
            <h1 class="content__heading subscription-heading">Thanks for subscribing!</h1> 
            <p class="content__paragraph">
              A confirmation email has been sent to <span class="email-example">ash@loremcompany.com.</span>      
              Please open it and click the button inside to confirm your subscription.
            </p>
        
            <button class="button subscription-btn">Dismiss message</button>
          </div>
    </main>
    
</body>
</html>
